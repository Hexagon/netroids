<!doctype html>
<html>
    <head>
        <meta content='user-scalable=no' name='viewport' />
        <title>Netroids Alpha - {{ version }}</title>
        <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

        <div id="loading" class="screen">
            <div class="center">
                <h1>NETROIDS</h1>
                <div id="loadstatus">
                    <h4>Loading ...</h4>
                </div>
            </div>
        </div>

        <div id="login" class="screen hidden">
            
        </div>

        <!-- In game -->
        <div id="game" class="screen hidden">
            <div id="menu">
                <div class="section">
                    <h1>NETROIDS</h1>
                </div>
                <div class="section">
                    <p>
                        <span class="title">CONNECTION</span>
                        <span class="value bad" id="connection">DOWN</span>
                    </p>
                    <p>
                        <span class="title">PING</span>
                        <span class="value" id="latency">0ms</span>
                    </p>
                </div>
                <div class="section noborder">
                    <table>
                    <thead>
                        <tr>
                            <td>PLAYER</td>
                            <td>S</td>
                            <td>K</td>
                            <td>D</td>
                            <td>PING</td>
                        </tr>
                    </thead>
                    <tbody id="scoreboard">

                    </tbody>
                    </table>
                </div>
            </div>

        <div id="hud">

            <div class="right">
                <div class="powerup" id="powerup-rapid">
                    <span class="powerup-number">1</span>
                    <span class="powerup-name">RAPID</span>
                </div><div class="powerup" id="powerup-spread">
                    <span class="powerup-number">2</span>
                    <span class="powerup-name">SPREAD</span>
                </div><div class="powerup" id="powerup-damage">
                    <span class="powerup-number">3</span>
                    <span class="powerup-name">DAMAGE</span>
                </div>
            </div>
            <div class="left">
                <div class="resource resource-electricity" title="Electricity">
                    <i class="fa fa-bolt" aria-hidden="true"></i>
                    <span class="resource-value" id="resource-electricity">-</span>
                </div><div class="resource resource-matter" title="Matter">
                    <i class="fa fa-superpowers" aria-hidden="true"></i>
                    <span class="resource-value" id="resource-matter">-</span>
                </div>
            </div>
        </div>

        <div id="minimap">

        </div>
        </div>

    	<!-- Code -->
    	<script src="js/vendor/require.js" data-main="js/netroids"></script>

    </body>
</html>
